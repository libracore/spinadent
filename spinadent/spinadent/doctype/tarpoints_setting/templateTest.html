<!-- Biller -> Zahnarzt -->
<invoice:biller>
            <invoice:person title="{{biller.designation}}">
            <invoice:familyname>{{biller.family_name}}</invoice:familyname>
            <invoice:givenname>{{biller.given_name}}</invoice:givenname>
            <invoice:subaddressing>eidg. dipl. Zahnarzt/Mitglied SSO</invoice:subaddressing>

            <!-- employee company?-->
            <invoice:postal>
            <invoice:street>{{biller.street}}</invoice:street>
            <!-- statecode enot implemented yet. should be found under contact-->
            <invoice:zip statecode={{biller.statecode}}>{{biller.zip}}</invoice:zip>
            <invoice:city>{{biller.city}}</invoice:city>
        </invoice:postal>
        <invoice:telecom>
            <invoice:phone>{{biller.phone}}</invoice:phone>
            <invoice:fax>{{biller.fax}}/invoice:fax>
        </invoice:telecom>
    </invoice:person>
</invoice:biller>


<!-- Debitor GELICH WIE insurance -->
   <!--  <invoice:debitor ean_party="7601001007451"> -->
<invoice:debitor>
    <invoice:company>
        <invoice:companyname>{{debitor.company}}</invoice:companyname>
        <invoice:postal>
            <invoice:street>{{debitor.street}}</invoice:street>
            <invoice:zip>{{debitor.zip}}</invoice:zip>
            <invoice:city>{{debitor.city}}</invoice:city>
        </invoice:postal>
    </invoice:company>
</invoice:debitor>







</invoice:tiers_payant>
